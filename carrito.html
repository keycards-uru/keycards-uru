<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Blimbourukeys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .cart-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .cart-info img {
            width: 30px;
            margin-right: 10px;
        }
        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        h2 {
            color: #333;
        }
        .game {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game img {
            width: 50px;
            margin-right: 20px;
        }
        .remove-button, .exit-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .remove-button:hover, .exit-button:hover {
            background-color: #c82333;
        }
        .exit-button {
            background-color: #007bff;
            margin-top: 20px;
        }
        .exit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito de Compras</h1>
    <div class="cart-info" onclick="goToCart()">
        <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Carrito de Compras"> <!-- Icono de carrito -->
        <span>Total: $<span id="totalPrice">0</span></span>
    </div>
</header>

<section>
    <h2>Juegos Seleccionados</h2>
    <div id="cartItems">
        <!-- Los juegos seleccionados se mostrarán aquí -->
    </div>
    <button id="clearCart" class="remove-button">Vaciar Carrito</button>
    <button class="exit-button" onclick="exitToMenu()">Salir y Volver al Menú</button> <!-- Botón para salir -->
</section>

<footer>
    <p>&copy; 2024 Blimbourukeys - Todos los derechos reservados.</p>
</footer>

<script>
    let cart = [];
    let totalPrice = 0;

    function addToCart(game) {
        // Agregar el juego al carrito
        cart.push(game);
        // Sumar el precio del juego al total
        totalPrice += game.price;
        // Actualizar la visualización del carrito y el total
        updateCartDisplay();
        updateTotalPrice();
    }

    function removeFromCart(index) {
        // Restar el precio del juego eliminado del total
        totalPrice -= cart[index].price;
        // Eliminar el juego del carrito
        cart.splice(index, 1);
        // Actualizar la visualización del carrito y el total
        updateCartDisplay();
        updateTotalPrice();
    }

    function clearCart() {
        cart = [];
        totalPrice = 0;
        updateCartDisplay();
        updateTotalPrice();
    }

    function updateCartDisplay() {
        const cartItemsDiv = document.getElementById('cartItems');
        cartItemsDiv.innerHTML = ''; // Limpiar el contenido previo

        // Mostrar los juegos añadidos en el carrito
        cart.forEach((game, index) => {
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game';
            gameDiv.innerHTML = `
                <div>
                    <img src="${game.icon}" alt="${game.name}">
                    <span>${game.name} - $${game.price}</span>
                </div>
                <a href="#" class="remove-button" onclick="removeFromCart(${index})">Eliminar</a>
            `;
            cartItemsDiv.appendChild(gameDiv);
        });
    }

    function updateTotalPrice() {
        // Actualizar el precio total en la esquina superior derecha
        document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
    }

    function goToCart() {
        // Redirigir a la página de carrito de compras
        alert('Ir al carrito para finalizar la compra.');
        // Aquí puedes redirigir a la página del carrito real si tienes una
        // window.location.href = 'carrito.html';
    }

    function exitToMenu() {
        // Redirigir a la página del menú inicial
        window.location.href = 'index.html'; // Aquí rediriges al menú inicial
    }

    document.getElementById('clearCart').addEventListener('click', clearCart);

    // Ejemplo de cómo agregar un juego con icono
    // addToCart({ name: "BeamNG.drive", price: 3.83, icon: "url_del_icono" }); // Descomenta esta línea para probar
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Blimbourukeys</title>
    <style>
        body {
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        .game {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .game img {
            width: 100px;
            margin-right: 20px;
        }
        .purchase-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .purchase-button:hover {
            background-color: #218838;
        }
        .empty-cart {
            text-align: center;
            font-size: 1.5em;
            color: #888;
        }
        .cart-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tu Carrito</h1>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="accion.html">Acción</a>
    <a href="simulacion.html">Simulación</a>
    <a href="terror.html">Terror</a>
    <a href="vr.html">Realidad Virtual</a>
    <a href="creatividad.html">Creatividad</a>
    <a href="autos.html">Autos</a>
    <a href="terminos.html">Términos y Condiciones</a>
    <a href="contacto.html">Contacto</a>
    <a href="carrito.html">Carrito</a>
</nav>

<div class="cart-counter" id="cartCounter">
    Carrito: $0
</div>

<section id="cartItems">
    <!-- Aquí se mostrarán los elementos del carrito -->
</section>

<footer>
    <p>&copy; 2024 Blimbourukeys - Todos los derechos reservados.</p>
</footer>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCartItems() {
        const cartItemsContainer = document.getElementById('cartItems');
        const cartCounter = document.getElementById('cartCounter');
        cartItemsContainer.innerHTML = '';

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="empty-cart">Tu carrito está vacío.</p>';
            cartCounter.textContent = 'Carrito: $0';
            return;
        }

        let total = 0;
        cart.forEach(item => {
            total += item.price;
            const itemElement = document.createElement('div');
            itemElement.className = 'game';
            itemElement.innerHTML = `
                <img src="https://via.placeholder.com/100" alt="${item.name}"> <!-- Cambia esta URL por la imagen correspondiente -->
                <div>
                    <p>${item.name}</p>
                    <p>Precio: $${item.price.toFixed(2)}</p>
                </div>
            `;
            cartItemsContainer.appendChild(itemElement);
        });

        cartCounter.textContent = `Carrito: $${total.toFixed(2)}`;
    }

    // Llamar a la función para mostrar los elementos del carrito al cargar la página
    displayCartItems();
</script>

</body>
</html>

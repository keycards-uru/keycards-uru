<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Blimbourukeys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .cart-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        .total-amount {
            font-size: 1.5em;
            text-align: right;
            margin-top: 20px;
        }
        .clear-cart, .back-to-shop {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .clear-cart:hover, .back-to-shop:hover {
            background-color: #218838;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito de Compras</h1>
</header>

<div class="cart-container">
    <h2>Tu Carrito</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Juego</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los juegos añadidos al carrito -->
        </tbody>
    </table>

    <p class="total-amount" id="totalAmount">Total: $0.00</p>

    <div class="buttons-container">
        <button class="clear-cart" onclick="clearCart()">Vaciar Carrito</button>
        <a href="index.html" class="back-to-shop">Volver a la Tienda</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Blimbourukeys - Todos los derechos reservados.</p>
</footer>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Función para cargar los juegos en el carrito
    function loadCart() {
        const cartTableBody = document.querySelector('#cartTable tbody');
        cartTableBody.innerHTML = ''; // Limpiar la tabla
        let total = 0;

        // Recorrer los juegos en el carrito y agregarlos a la tabla
        cart.forEach((game, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${game.name}</td>
                <td>$${game.price}</td>
                <td><button class="remove-button" onclick="removeFromCart(${index})">Eliminar</button></td>
            `;
            cartTableBody.appendChild(row);
            total += game.price; // Sumar el precio al total
        });

        document.getElementById('totalAmount').textContent = `Total: $${total.toFixed(2)}`;
    }

    // Función para eliminar un juego del carrito
    function removeFromCart(index) {
        cart.splice(index, 1); // Eliminar el juego de la lista
        localStorage.setItem('cart', JSON.stringify(cart)); // Guardar el carrito actualizado
        loadCart(); // Recargar el carrito
    }

    // Función para vaciar el carrito
    function clearCart() {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart)); // Limpiar el carrito en localStorage
        loadCart(); // Recargar la tabla vacía
    }

    // Cargar el carrito al cargar la página
    loadCart();
</script>

</body>
</html>

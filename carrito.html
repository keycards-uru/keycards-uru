<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Blimbourukeys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        h2 {
            color: #333;
        }
        .game {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrito de Compras</h1>
</header>

<section>
    <h2>Juegos Seleccionados</h2>
    <div id="cartItems">
        <!-- Los juegos seleccionados se mostrarán aquí -->
    </div>
    <button id="clearCart" class="remove-button">Vaciar Carrito</button>
</section>

<footer>
    <p>&copy; 2024 Blimbourukeys - Todos los derechos reservados.</p>
</footer>

<script>
    let cart = [];

    function addToCart(game) {
        cart.push(game);
        updateCartDisplay();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    }

    function clearCart() {
        cart = [];
        updateCartDisplay();
    }

    function updateCartDisplay() {
        const cartItemsDiv = document.getElementById('cartItems');
        cartItemsDiv.innerHTML = ''; // Limpiar el contenido previo

        cart.forEach((game, index) => {
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game';
            gameDiv.innerHTML = `
                <span>${game.name} - $${game.price}</span>
                <a href="#" class="remove-button" onclick="removeFromCart(${index})">Eliminar</a>
            `;
            cartItemsDiv.appendChild(gameDiv);
        });
    }

    document.getElementById('clearCart').addEventListener('click', clearCart);

    // Ejemplo de cómo agregar un juego
    // addToCart({ name: "BeamNG.drive", price: 3.83 }); // Descomenta esta línea para probar
</script>

</body>
</html>
